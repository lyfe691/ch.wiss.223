<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Authentication Demo</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        h1, h2 {
            color: #000080;
            border-bottom: 1px solid #000080;
        }
        .container {
            background-color: #ffffff;
            border: 1px solid #000080;
            padding: 15px;
            margin-bottom: 20px;
        }
        input {
            border: 1px solid #000080;
            padding: 5px;
            margin: 5px 0;
            width: 250px;
            font-family: "Courier New", monospace;
        }
        button {
            background-color: #000080;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-family: "Courier New", monospace;
            margin-top: 10px;
        }
        label {
            display: inline-block;
            width: 100px;
        }
        #response {
            white-space: pre-wrap;
            background-color: #000;
            color: #00ff00;
            padding: 10px;
            font-family: "Courier New", monospace;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>JWT Authentication Demo</h1>

    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <div>
                <label for="registerUsername">Username:</label>
                <input type="text" id="registerUsername" name="username" required>
            </div>
            <div>
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" name="email" required>
            </div>
            <div>
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" name="password" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div>
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="username" required>
            </div>
            <div>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="container">
        <h2>Access Endpoints</h2>
        <button id="publicBtn">Access Public</button>
        <button id="privateBtn">Access Private</button>
        <button id="adminBtn">Access Admin</button>
    </div>

    <div class="container">
        <h2>Response</h2>
        <div id="response">[ Output will appear here ]</div>
    </div>

    <script>
        let token = null;
        const responseDiv = document.getElementById('response');

        // Register Form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password
                    })
                });

                const data = await response.json();
                responseDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseDiv.textContent = 'Error: ' + error.message;
            }
        });

        // Login Form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/auth/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password
                    })
                });

                const data = await response.json();
                token = data.accessToken; // Save the token
                responseDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseDiv.textContent = 'Error: ' + error.message;
            }
        });

        // Public Button
        document.getElementById('publicBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/public');
                const text = await response.text();
                responseDiv.textContent = text;
            } catch (error) {
                responseDiv.textContent = 'Error: ' + error.message;
            }
        });

        // Private Button
        document.getElementById('privateBtn').addEventListener('click', async () => {
            if (!token) {
                responseDiv.textContent = 'Please login first to get a token';
                return;
            }

            try {
                const response = await fetch('/private', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const text = await response.text();
                try {
                    // Try to parse as JSON, but fallback to text if not valid JSON
                    const data = JSON.parse(text);
                    responseDiv.textContent = JSON.stringify(data, null, 2);
                } catch (e) {
                    responseDiv.textContent = text;
                }
            } catch (error) {
                responseDiv.textContent = 'Error: ' + error.message;
            }
        });

        // Admin Button
        document.getElementById('adminBtn').addEventListener('click', async () => {
            if (!token) {
                responseDiv.textContent = 'Please login first to get a token';
                return;
            }

            try {
                const response = await fetch('/admin', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const text = await response.text();
                try {
                    // Try to parse as JSON, but fallback to text if not valid JSON
                    const data = JSON.parse(text);
                    responseDiv.textContent = JSON.stringify(data, null, 2);
                } catch (e) {
                    responseDiv.textContent = text;
                }
            } catch (error) {
                responseDiv.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
